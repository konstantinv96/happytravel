<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>HappyTravel</title>
    <th:block th:include= "~{/fragments/head}"/>
</head>
<body>
<main class="p-5 align-content-center bg-blur my-register-div">
    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-7">
                <div class="profile-card p-3 py-4" th:object="${user}">
                    <div class="text-center"><img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" width="100" class="rounded-circle"></div>
                    <div class="text-center mt-3">

                        <h5 class="mt-4 mb-0" th:text="*{fullName}"></h5>
                        <span>Full name</span>
                        <h5 class="mt-2 mb-0" th:text="*{username}">Username</h5>
                        <span>Username</span>
                        <h5 class="mt-2 mb-0" th:text="*{email}">Email</h5>
                        <span Email address></span>

                        <div class="px-4 mt-5">
                            <p class="fonts">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Enim et nostrum
                                optio perferendis quam quod ratione rem sit soluta ut! A dolor laborum, maiores neque
                                nesciunt quis rerum sunt suscipit. </p>
                        </div>

                        <ul class="social-list">
                            <li><i class="fab fa-facebook-square"></i></li>
                            <li><i class="fab fa-instagram"></i></li>
                            <li><i class="fab fa-linkedin"></i></li>
                            <li><i class="fab fa-google"></i></li>
                        </ul>

                        <div class="buttons">
                            <button class="btn btn-outline-primary px-4">Back</button>
                            <!--                            <button class="btn btn-primary px-4 ms-3">Contact</button>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
