<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>HappyTravel</title>
    <th:block th:include= "~{/fragments/head}"/>
</head>
<body>
<th:block th:include="~{/fragments/header}" />
<main class="p-5 align-content-center bg-blur my-register-div">
    <div class="card" style="width: 450px;margin-left: 650px;">
        <div class="card-header">Profile</div>
        <div class="card-body">
    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-7">
                <div class="profile-card p-3 py-4" th:object="${user}">
                    <div class="text-center"><img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" width="100" class="rounded-circle"></div>
                    <div class="text-center mt-3">

                        <h5 class="mt-4 mb-0" th:text="*{fullName}"></h5>
                        <span>Full name</span>
                        <h5 class="mt-2 mb-0" th:text="*{username}">Username</h5>
                        <span>Username</span>
                        <h5 class="mt-2 mb-0" th:text="*{email}">Email</h5>
                        <span Email address></span>



                        <div style="margin-top: 15px;" class="buttons">
                            <button class="btn btn-outline-primary px-4">Back</button>
                            <!--                            <button class="btn btn-primary px-4 ms-3">Contact</button>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        </div>
    </div>
</div>
</main>
</body>
</html>
